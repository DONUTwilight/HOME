    <script>
        class MobileBlogOrganizer {
            constructor() {
                this.blogs = this.loadBlogs();
                this.tags = this.loadTags();
                this.currentSearchResults = [];
                this.searchState = {
                    keyword: '',
                    startDate: '',
                    endDate: '',
                    selectedTags: []
                };
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.renderTags();
                this.renderBlogList();
                this.updateStats();
                this.setCurrentTime();
                this.setupSearchSidebar();
            }
            
            setupEventListeners() {
                document.getElementById('saveButton').addEventListener('click', () => this.saveBlog());
                document.getElementById('clearButton').addEventListener('click', () => this.clearForm());
                document.getElementById('nowButton').addEventListener('click', () => this.setCurrentTime());
                
                document.getElementById('newTagInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const tag = e.target.value.trim();
                        if (tag) {
                            this.addTag(tag);
                            e.target.value = '';
                        }
                    }
                });
                
                document.getElementById('importButton').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });
                
                document.getElementById('exportButton').addEventListener('click', () => {
                    const options = document.getElementById('exportOptions');
                    options.style.display = options.style.display === 'none' ? 'grid' : 'none';
                });
                
                document.getElementById('fileInput').addEventListener('change', (e) => this.importData(e));
                document.getElementById('exportJson').addEventListener('click', () => this.exportJson());
                document.getElementById('exportHtml').addEventListener('click', () => this.exportHtml());
                document.getElementById('mergeJson').addEventListener('click', () => this.mergeJson());
            }
            
            setupSearchSidebar() {
                const searchToggle = document.getElementById('searchToggle');
                const searchSidebar = document.getElementById('searchSidebar');
                const closeSearch = document.getElementById('closeSearch');
                const keywordSearch = document.getElementById('keywordSearch');
                const startDate = document.getElementById('startDate');
                const endDate = document.getElementById('endDate');
                
                searchToggle.addEventListener('click', () => {
                    searchSidebar.classList.toggle('active');
                    this.renderTagFilters();
                    this.performSearch();
                });
                
                closeSearch.addEventListener('click', () => {
                    searchSidebar.classList.remove('active');
                });
                
                keywordSearch.addEventListener('input', (e) => {
                    this.searchState.keyword = e.target.value;
                    this.performSearch();
                });
                
                startDate.addEventListener('change', (e) => {
                    this.searchState.startDate = e.target.value;
                    this.performSearch();
                });
                
                endDate.addEventListener('change', (e) => {
                    this.searchState.endDate = e.target.value;
                    this.performSearch();
                });
            }
            
            performSearch() {
                let results = [...this.blogs];
                
                // ÂÖ≥ÈîÆÂ≠óÊêúÁ¥¢
                if (this.searchState.keyword) {
                    const keyword = this.searchState.keyword.toLowerCase();

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (!data.blogs || !Array.isArray(data.blogs)) {
                            throw new Error('Êó†ÊïàÁöÑÊï∞ÊçÆÊ†ºÂºè');
                        }
                        
                        const existingIds = new Set(this.blogs.map(b => b.id));
                        const newBlogs = data.blogs.filter(b => !existingIds.has(b.id));
                        this.blogs = [...this.blogs, ...newBlogs];
                        
                        if (data.tags && Array.isArray(data.tags)) {
                            data.tags.forEach(tag => {
                                if (!this.tags.includes(tag)) {
                                    this.tags.push(tag);
                                }
                            });
                        }
                        
                        this.saveBlogs();
                        this.saveTags();
                        this.renderBlogList();
                        this.renderTags();
                        this.updateStats();
                        
                        alert(`ÂØºÂÖ•ÊàêÂäüÔºÅÊñ∞Â¢û ${newBlogs.length} Êù°ÂçöÂÆ¢`);
                        event.target.value = '';
                        
                    } catch (error) {
                        alert('ÂØºÂÖ•Â§±Ë¥•Ôºö' + error.message);
                    }
                };
                reader.readAsText(file);
            }
            
            mergeJson() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json';
                fileInput.multiple = true;
                
                fileInput.onchange = (e) => {
                    const files = e.target.files;
                    if (!files.length) return;
                    
                    let count = 0;
                    for (let i = 0; i < files.length; i++) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            try {
                                const data = JSON.parse(event.target.result);
                                
                                if (data.blogs && Array.isArray(data.blogs)) {
                                    const existingIds = new Set(this.blogs.map(b => b.id));
                                    data.blogs.forEach(blog => {
                                        if (!existingIds.has(blog.id)) {
                                            this.blogs.push(blog);
                                            existingIds.add(blog.id);
                                        }
                                    });
                                }
                                
                                if (data.tags && Array.isArray(data.tags)) {
                                    data.tags.forEach(tag => {
                                        if (!this.tags.includes(tag)) {
                                            this.tags.push(tag);
                                        }
                                    });
                                }
                                
                                count++;
                                if (count === files.length) {
                                    this.saveBlogs();
                                    this.saveTags();
                                    this.renderBlogList();
                                    this.renderTags();
                                    this.updateStats();
                                    alert(`ÂêàÂπ∂ÂÆåÊàêÔºÅÂÖ± ${this.blogs.length} Êù°ÂçöÂÆ¢`);
                                }
                                
                            } catch (error) {
                                alert(`Êñá‰ª∂ ${files[i].name} Ê†ºÂºèÈîôËØØ`);
                            }
                        };
                        reader.readAsText(files[i]);
                    }
                };
                fileInput.click();
            }
