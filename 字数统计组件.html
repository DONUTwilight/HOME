    <style>
        :root {
            --color-surface: #121835;

            --color-text-primary: #E6F0FF;

            --radius-sm: 8px;
            --radius-lg: 16px;
            --space-xs: 0.4rem;
            --space-sm: 0.6rem;
            --space-md: 0.8rem;
            --space-lg: 1.2rem;
            --transition-base: 300ms ease;
        }

        .stats-container {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, var(--color-surface) 0%, var(--color-surface-secondary) 100%);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            border: 1px solid var(--color-border);
            box-shadow: 0 2px 8px rgba(30, 144, 255, 0.15), 0 1px 4px rgba(255, 140, 0, 0.1);
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            width: fit-content;
            margin: 0 auto;
        }

        .stats-container:hover {
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.2), 0 3px 10px rgba(255, 140, 0, 0.15);
        }

        .stat-item {
            padding: 0 var(--space-md);
            position: relative;
            min-width: 140px;
            text-align: center;
        }

        .stat-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 40px;
            background: var(--color-border);
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--space-xs);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
        }

        .stat-icon {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(30, 144, 255, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .stat-value {
            color: var(--color-text-primary);
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .stat-unit {
            color: var(--color-text-tertiary);
            font-size: 0.85rem;
            margin-left: 2px;
            font-weight: 400;
        }

        /* ç§»åŠ¨ç«¯ç«–æ’å¸ƒå±€ */
        @media (max-width: 768px) {
            .stats-container {
                flex-direction: column;
                gap: var(--space-md);
                padding: var(--space-lg);
                width: auto;
                max-width: 300px;
            }

            .stat-item {
                padding: var(--space-sm) 0;
                min-width: auto;
                width: 100%;
            }

            .stat-item:not(:last-child)::after {
                content: '';
                position: absolute;
                right: 50%;
                bottom: 0;
                top: auto;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 1px;
                background: var(--color-border);
            }

            .stat-item:last-child::after {
                display: none;
            }

            .stat-value {
                font-size: 1.2rem;
            }
        }

            }
        }
